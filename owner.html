<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Glassmorphism</title>
    <style>
        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è —Ñ–æ–Ω–∞ */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e); /* –¢–µ–º–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            color: white;
            overflow: hidden;
        }

        /* –û–±—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .container {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ (Glassmorphism) */
        .card {
            background: rgba(255, 255, 255, 0.05); /* –ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å */
            backdrop-filter: blur(15px); /* –†–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞ –∑–∞ –∫–∞—Ä—Ç–æ—á–∫–æ–π */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        /* –ê–≤–∞—Ç–∞—Ä */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
            margin-bottom: 15px;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 10px 0;
        }

        .description {
            font-size: 14px;
            color: #ccc;
            line-height: 1.6;
        }

        .info {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }

        /* –ú–∞–ª–µ–Ω—å–∫–∏–µ –±–ª–æ–∫–∏ —Å–Ω–∏–∑—É */
        .sub-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sub-card img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .profile-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º—É–∑—ã–∫–∏ */
        .music-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin-left: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 8px;
            position: relative;
        }

        .progress-fill {
            width: 40%;
            height: 100%;
            background: #fff;
            border-radius: 2px;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons span {
            font-size: 20px;
            cursor: pointer;
            opacity: 0.7;
        }

        .social-icons span:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
