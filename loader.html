<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avidboy | Loading...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #030303;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loader-container {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            padding: 60px 80px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            animation: fadeIn 1s ease-out;
            position: relative; /* Для псевдоэлементов */
            overflow: hidden; /* Обрезает текст при выходе */
        }

        .loader-text {
            font-size: 24px;
            font-weight: 700;
            color: #ccc;
            letter-spacing: 2px;
            text-transform: uppercase;
            white-space: nowrap; /* Не переносит текст */
            overflow: hidden; /* Скрывает текст до анимации */
            position: relative;
            display: inline-block; /* Для ширины по контенту */
            margin: 0;
        }

        /* Эффект мерцания курсора */
        .loader-text::after {
            content: '_';
            opacity: 1;
            animation: blink 0.7s infinite step-end;
            position: absolute;
            right: -10px;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Анимация набора текста */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <p id="loaderText" class="loader-text"></p>
    </div>

    <script>
        const texts = [
            "cs2",
            "csgo",
            "рыбалка онлайн",
            "танки онлайн",
            "brawl stars",
            "loading complete" // Последний текст перед переходом
        ];
        let textIndex = 0;
        const loaderTextElement = document.getElementById('loaderText');
        const typingSpeed = 100; // Скорость набора (мс на символ)
        const delayBetweenTexts = 1500; // Задержка между текстами (мс)
        const finalDelay = 2000; // Задержка перед переходом на главную

        function typeWriter(text, i, cb) {
            if (i < text.length) {
                loaderTextElement.textContent = text.substring(0, i + 1);
                setTimeout(() => typeWriter(text, i + 1, cb), typingSpeed);
            } else {
                cb();
            }
        }

        function nextText() {
            if (textIndex < texts.length) {
                loaderTextElement.style.animation = 'none'; // Сброс анимации width
                loaderTextElement.offsetWidth; // Триггер рефлоу для сброса
                loaderTextElement.style.width = 'auto'; // Сброс ширины
                loaderTextElement.textContent = ''; // Очистка перед новым текстом

                typeWriter(texts[textIndex], 0, () => {
                    textIndex++;
                    const delay = (textIndex === texts.length) ? finalDelay : delayBetweenTexts;
                    setTimeout(nextText, delay);
                });
            } else {
                // Переход на главную страницу после всех текстов
                window.location.href = '/'; // Укажи свой домен, если нужно: 'https://www.avidware.fun/'
            }
        }

        document.addEventListener('DOMContentLoaded', nextText);
    </script>
</body>
</html>
