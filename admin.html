<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Invites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg,#0a0415 0%,#120428 70%); color:#e5e7eb; font-family:'Lexend Giga', Inter, Arial, sans-serif }
    .card { width:100%; max-width:520px; margin:28px; background:rgba(6,8,20,0.55); padding:22px; border-radius:14px; box-shadow:0 18px 50px rgba(10,6,40,0.6); backdrop-filter:blur(6px) }
    h2 { margin:0 0 10px 0 }
    button { width:100%; padding:12px 14px; border-radius:12px; border:none; background:linear-gradient(90deg,#8b63ff,#5b21b6); color:#fff; font-weight:700; cursor:pointer }
    .code { margin-top:15px; padding:12px; background:rgba(2,6,23,0.5); border-radius:10px; font-family:monospace; text-align:center }
  </style>
</head>
<body>

<div class="card">
  <h2>Admin – Invite Generator</h2>
  <button onclick="generateInvite()">Generate Invite</button>
  <div class="code" id="result">—</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCIXJyovY1P0fvoEexAApCesqiTphA_mTk",
  authDomain: "avidware.firebaseapp.com",
  projectId: "avidware",
  storageBucket: "avidware.firebasestorage.app",
  messagingSenderId: "1003506881786",
  appId: "1:1003506881786:web:8c64d2aaf477fdf009e543"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let isAdmin = false;

onAuthStateChanged(auth, async user => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  currentUser = user;
  const snap = await getDoc(doc(db, "users", user.uid));

  if (!snap.exists() || snap.data().role !== "admin") {
    document.body.innerHTML = "<h2>Access denied</h2>";
    return;
  }

  isAdmin = true;
});

window.generateInvite = async () => {
  if (!isAdmin) return;

  const code = "AVID-" + Math.random().toString(36).substring(2, 6).toUpperCase()
               + "-" + Math.random().toString(36).substring(2, 6).toUpperCase();

  await setDoc(doc(db, "invites", code), {
    createdBy: currentUser.uid,
    used: false,
    createdAt: Date.now()
  });

  document.getElementById("result").innerText = code;
};
</script>

</body>
</html>
