<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; padding:28px; min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg,#0a0415 0%,#120428 60%); color:#e5e7eb; font-family:'Lexend Giga', Inter, Arial, sans-serif }
    .card { width:100%; max-width:700px; background:rgba(6,8,20,0.55); padding:28px; border-radius:14px; box-shadow:0 18px 50px rgba(10,6,40,0.6); backdrop-filter:blur(6px); position:relative }
    .card::before { content:""; position:absolute; inset:-30px; background:radial-gradient(closest-side, rgba(157,78,221,0.12), transparent 35%); filter:blur(30px); z-index:-1; border-radius:20px }
    h2 { margin:0 0 8px 0; font-size:28px }
    input, textarea, button { width:100%; margin-top:12px; padding:12px 14px; border-radius:12px; box-sizing:border-box }
    input, textarea { background:rgba(2,6,23,0.5); color:#fff; border:1px solid rgba(115,125,150,0.08); transition:box-shadow .16s, border-color .16s }
    input:focus, textarea:focus { outline:none; border-color:rgba(157,78,221,0.9); box-shadow:0 10px 30px rgba(157,78,221,0.08) }
    button { background:linear-gradient(90deg,#8b63ff,#5b21b6); color:#fff; border:none; font-weight:700; cursor:pointer }
    .muted { color:#9aa6c0; font-size:14px; margin-top:6px }
  </style>
</head>
<body>

<div class="card">
  <h2 id="username">Загрузка...</h2>
  <div class="muted" id="email"></div>

  <textarea id="bio" placeholder="О себе" rows="4" style="display:none"></textarea>
  <button id="save" style="display:none" onclick="saveProfile()">Сохранить</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCIXJyovY1P0fvoEexAApCesqiTphA_mTk",
  authDomain: "avidware.firebaseapp.com",
  projectId: "avidware",
  storageBucket: "avidware.firebasestorage.app",
  messagingSenderId: "1003506881786",
  appId: "1:1003506881786:web:8c64d2aaf477fdf009e543"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const params = new URLSearchParams(location.search);
const usernameParam = params.get("u");

const usernameEl = document.getElementById("username");
const emailEl = document.getElementById("email");
const bioEl = document.getElementById("bio");
const saveBtn = document.getElementById("save");

let profileUid = null;

// загрузка профиля
const loadProfile = async () => {
  const q = query(collection(db, "users"), where("username", "==", usernameParam));
  const snap = await getDocs(q);

  if (snap.empty) {
    usernameEl.innerText = "Пользователь не найден";
    return;
  }

  const docSnap = snap.docs[0];
  const data = docSnap.data();
  profileUid = docSnap.id;

  usernameEl.innerText = data.username;
  emailEl.innerText = data.email;
  bioEl.value = data.bio || "";

  onAuthStateChanged(auth, user => {
    if (user && user.uid === profileUid) {
      bioEl.style.display = "block";
      saveBtn.style.display = "block";
    }
  });
};

window.saveProfile = async () => {
  try {
    await updateDoc(doc(db, "users", profileUid), { bio: bioEl.value });
    alert("Сохранено");
  } catch (e) {
    console.error('Save profile error', e);
    alert((e.code ? e.code + ': ' : '') + e.message);
  }
};

if (usernameParam) loadProfile();
else usernameEl.innerText = "Нет username";
</script>

</body>
</html>
