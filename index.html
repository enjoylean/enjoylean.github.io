<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #030303;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); font-family: 'Inter', sans-serif;
            color: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #snow-canvas {
            position: fixed; top: 0; left: 0;
            pointer-events: none; z-index: 1;
        }

        /* КОНТЕЙНЕР САЙТА */
        .main-content {
            z-index: 10;
            text-align: center;
            perspective: 1000px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 50px;
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* НАДПИСЬ AVIDWARE */
        .hero-title {
            font-size: 60px;
            font-weight: 900;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 5px;
            transform: translateZ(50px);
        }

        .letter {
            display: inline-block;
            background: linear-gradient(180deg, #fff 30%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: 0.3s;
        }

        .card:hover .letter {
            animation: jump 1s ease-in-out infinite;
            animation-delay: calc(var(--index) * 0.1s);
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .hero-subtitle {
            font-size: 18px;
            color: #888;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin: 10px 0 40px 0;
            transform: translateZ(30px);
        }

        /* ФОРМА ЗАЯВКИ */
        .gang-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            transform: translateZ(20px);
        }

        .gang-title {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .bot-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #000;
            background: #fff;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .bot-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>

    <div class="main-content">
        <div class="card" id="tilt-card">
            <h1 class="hero-title">
                <span class="letter" style="--index: 0;">a</span>
                <span class="letter" style="--index: 1;">v</span>
                <span class="letter" style="--index: 2;">i</span>
                <span class="letter" style="--index: 3;">d</span>
                <span class="letter" style="--index: 4;">w</span>
                <span class="letter" style="--index: 5;">a</span>
                <span class="letter" style="--index: 6;">r</span>
                <span class="letter" style="--index: 7;">e</span>
            </h1>
            <p class="hero-subtitle">чiт</p>

            <div class="gang-box">
                <div class="gang-title">заявка в hoholmvmgang</div>
                <a href="https://t.me/nwcle_bot" target="_blank" class="bot-btn">
                    <i class="fa-brands fa-telegram"></i>
                    ПОДАТЬ ЧЕРЕЗ BOT
                </a>
            </div>
        </div>
    </div>

    <script>
        // Снежинки за курсором
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.opacity = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.01;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        window.addEventListener('mousemove', (e) => {
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(e.clientX, e.clientY));
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        // Наклон карточки
        const card = document.getElementById('tilt-card');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 25;
            const y = (window.innerHeight / 2 - e.clientY) / 25;
            card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
        });
    </script>
