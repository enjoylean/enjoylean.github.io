<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvIdWaRe | Premium Cheat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #050505;
            --accent: #ffffff;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, #111 0%, #050505 100%);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* ЭКРАН ВХОДА */
        #enter-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        .enter-text {
            font-size: 10px;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: #444;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* ГЛАВНЫЙ КОНТЕЙНЕР */
        .hero-section {
            perspective: 1000px;
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            text-align: center;
        }

        .hero-content {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 60px 80px;
            border-radius: 40px;
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* АНИМАЦИЯ БУКВ */
        .hero-title {
            font-size: 70px;
            font-weight: 900;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 5px;
            pointer-events: none;
            transform: translateZ(50px);
        }

        .letter {
            display: inline-block;
            background: linear-gradient(180deg, #fff 30%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }

        /* Эффект прыгающих букв при наведении на контент */
        .hero-content:hover .letter {
            animation: jump 1s ease-in-out infinite;
            animation-delay: calc(var(--index) * 0.1s);
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .hero-subtitle {
            font-size: 18px;
            color: #888;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin: 15px 0 40px 0;
            transform: translateZ(30px);
        }

        /* КНОПКИ СОЦСЕТЕЙ */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            transform: translateZ(40px);
        }

        .social-btn {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-width: 220px;
        }

        .social-btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }

        .social-btn i { font-size: 18px; }

        /* Фоновая музыка будет играть после клика */
    </style>
</head>
<body>

    <div id="enter-screen" onclick="startSite()">
        <div class="enter-text">click to enter</div>
    </div>

    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="hero-section" id="main-site">
        <div class="hero-content" id="tilt-box">
            <h1 class="hero-title">
                <span class="letter" style="--index: 0;">а</span>
                <span class="letter" style="--index: 1;">в</span>
                <span class="letter" style="--index: 2;">и</span>
                <span class="letter" style="--index: 3;">д</span>
                <span class="letter" style="--index: 4;">в</span>
                <span class="letter" style="--index: 5;">а</span>
                <span class="letter" style="--index: 6;">р</span>
                <span class="letter" style="--index: 7;">е</span>
            </h1>

            <p class="hero-subtitle">чiт</p>

            <div class="social-buttons">
                <a href="https://discord.gg/VGwuqJFE" target="_blank" class="social-btn">
                    <i class="fa-brands fa-discord"></i>
                    <span>Discord Server</span>
                </a>
                <a href="https://t.me/avidware" target="_blank" class="social-btn">
                    <i class="fa-brands fa-telegram"></i>
                    <span>Telegram News</span>
                </a>
                <a href="https://t.me/ptch0" target="_blank" class="social-btn">
                    <i class="fa-solid fa-user-shield"></i>
                    <span>Contact Owner</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const bgm = document.getElementById('bgm');
        const mainSite = document.getElementById('main-site');
        const enterScreen = document.getElementById('enter-screen');
        const tiltBox = document.getElementById('tilt-box');

        function startSite() {
            bgm.volume = 0.3;
            bgm.play().catch(() => {});
            
            enterScreen.style.opacity = '0';
            setTimeout(() => {
                enterScreen.style.display = 'none';
                mainSite.style.display = 'block';
                setTimeout(() => mainSite.style.opacity = '1', 50);
            }, 1000);
        }

        // Плавный наклон всего центрального блока
        document.addEventListener('mousemove', (e) => {
            if (mainSite.style.display !== 'block') return;

            const x = e.clientX;
            const y = e.clientY;
            const winW = window.innerWidth;
            const winH = window.innerHeight;

            const rotateX = (-(y - winH/2) / 40).toFixed(2);
            const rotateY = ((x - winW/2) / 40).toFixed(2);

            tiltBox.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // Сброс наклона
        document.addEventListener('mouseleave', () => {
            tiltBox.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>
</html>
