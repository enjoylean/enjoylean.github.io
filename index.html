<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Avidware ‚Äî Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 40px rgba(0,0,0,.6);
    }
    h2 { text-align: center; margin-bottom: 16px; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    input { background: #020617; color: #fff; border: 1px solid #334155; }
    button { background: #2563eb; color: #fff; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .link {
      text-align: center;
      margin-top: 12px;
      color: #93c5fd;
      cursor: pointer;
    }
    .msg { margin-top: 10px; text-align: center; }
  </style>
</head>
<body>

<div class="box">
  <h2 id="title">–í—Ö–æ–¥</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" />

  <button onclick="login()" id="loginBtn">–í–æ–π—Ç–∏</button>
  <button onclick="register()" id="registerBtn" style="display:none">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>

  <div class="link" onclick="toggle()" id="toggle">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>
  <div class="msg" id="msg"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCIXJyovY1P0fvoEexAApCesqiTphA_mTk",
    authDomain: "avidware.firebaseapp.com",
    projectId: "avidware",
    storageBucket: "avidware.firebasestorage.app",
    messagingSenderId: "1003506881786",
    appId: "1:1003506881786:web:8c64d2aaf477fdf009e543",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const msg = document.getElementById("msg");

  window.login = async () => {
    try {
      const emailValue = document.getElementById("email").value;
      const passwordValue = document.getElementById("password").value;
      await signInWithEmailAndPassword(auth, emailValue, passwordValue);
      msg.innerText = "–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ ‚úÖ";
    } catch (e) {
      msg.innerText = e.message;
    }
  };

  window.register = async () => {
    try {
      const emailValue = document.getElementById("email").value;
      const passwordValue = document.getElementById("password").value;
      await createUserWithEmailAndPassword(auth, emailValue, passwordValue);
      msg.innerText = "–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω üéâ";
    } catch (e) {
      msg.innerText = e.message;
    }
  };

  window.toggle = () => {
    const isLogin = loginBtn.style.display !== "none";
    loginBtn.style.display = isLogin ? "none" : "block";
    registerBtn.style.display = isLogin ? "block" : "none";
    title.innerText = isLogin ? "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è" : "–í—Ö–æ–¥";
    toggle.innerText = isLogin ? "–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏" : "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è";
    msg.innerText = "";
  };
</script>

</body>
</html>
