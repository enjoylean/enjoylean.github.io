<!DOCTYPE html>
<html lang="ru" class="bg-black">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enjoylean</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: url('https://i.imgur.com/ojDkveH.jpeg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      transition: box-shadow 0.2s ease;
    }

    .gradient-text {
      background: linear-gradient(90deg, #fff, #999, #000);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    audio {
      display: none;
    }

    /* Пасхалка */
    #easter-egg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      z-index: 50;
      pointer-events: none;
    }

    #easter-egg img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 30px red;
    }

    #easter-egg.active {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>

  <script>
    let titleText = " ✦ Enjoylean ✦ ";
    let speed = 300;
    function scrollTitle() {
      document.title = titleText;
      titleText = titleText.substring(1) + titleText.charAt(0);
      setTimeout(scrollTitle, speed);
    }
    scrollTitle();
  </script>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10">

  <!-- Музыка -->
  <audio src="audio/Nuts-instrumental.mp3" autoplay loop></audio>

  <!-- Пасхалка -->
  <div id="easter-egg">
    <img src="https://i.imgur.com/Bz4QvFm.png" alt="easter egg" />
  </div>

  <!-- Карточка -->
  <div id="tilt-card" class="glass rounded-3xl max-w-xl w-full text-white p-6 transition-transform duration-200 shadow-2xl">
    <!-- Header -->
    <div class="relative">
      <img src="https://i.imgur.com/NfQotT7.jpeg" class="w-full h-40 object-cover rounded-2xl opacity-30" />
      <div class="absolute inset-0 flex justify-center -top-10">
        <img src="https://i.imgur.com/1Fu8VEQ.jpeg" class="w-24 h-24 rounded-full border-4 border-gray-900 shadow-xl" />
      </div>
    </div>

    <!-- Info -->
    <div class="mt-14 text-center">
      <h1 class="text-3xl font-bold gradient-text">Enjoylean</h1>
      <p class="mt-2 italic text-gray-300">insaneweb co-owner</p>

      <div class="flex justify-center gap-4 mt-4 text-xl text-blue-400">
        <a href="https://open.spotify.com/" target="_blank"><i class="fab fa-spotify hover:text-green-400 transition"></i></a>
        <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube hover:text-red-500 transition"></i></a>
        <a href="https://store.steampowered.com/" target="_blank"><i class="fab fa-steam hover:text-gray-300 transition"></i></a>
        <a href="#"><i class="fas fa-gamepad hover:text-indigo-400 transition"></i></a>
        <a href="#"><i class="fas fa-folder hover:text-teal-400 transition"></i></a>
      </div>
    </div>

    <!-- Кнопки -->
    <div class="mt-6 flex flex-col sm:flex-row justify-center gap-4">
      <a href="https://discord.com/invite/YOUR_INVITE" target="_blank" class="sm:w-36 text-center bg-gradient-to-r from-gray-900 to-gray-700 hover:from-gray-700 hover:to-gray-900 p-3 rounded-xl font-semibold transition shadow-md">
        Discord →
      </a>
      <a href="https://t.me/enjoylean" target="_blank" class="sm:w-36 text-center bg-gradient-to-r from-gray-700 to-gray-900 hover:from-gray-900 hover:to-gray-700 p-3 rounded-xl font-semibold transition shadow-md">
        Telegram →
      </a>
    </div>
  </div>

  <!-- Скрипт для 3D и пасхалки -->
  <script>
    const card = document.getElementById('tilt-card');
    const egg = document.getElementById('easter-egg');

    document.addEventListener('mousemove', (e) => {
      const { clientX: x, clientY: y } = e;
      const { innerWidth: w, innerHeight: h } = window;

      const rotateY = ((x / w) * 30) - 15;
      const rotateX = ((y / h) * -30) + 15;

      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      card.style.boxShadow = `${-rotateY}px ${rotateX}px 40px rgba(0,0,0,0.4)`;
    });

    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateX(0deg) rotateY(0deg)';
      card.style.boxShadow = `0 0 40px rgba(0,0,0,0.4)`;
    });

    // Пасхалка на Ctrl+D
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'd') {
        e.preventDefault();
        egg.classList.add('active');
        setTimeout(() => {
          egg.classList.remove('active');
        }, 3000);
      }
    });
  </script>
</body>
</html>
