<!DOCTYPE html>
<html lang="ru" class="bg-black">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enjoylean</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: url('https://i.imgur.com/x3b7e2K.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .glass {
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    .gradient-text {
      background: linear-gradient(90deg, #fff, #999, #000);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 4s linear infinite;
    }
    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }
  </style>

  <!-- –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ -->
  <script>
    let titleText = " ‚ú¶ Enjoylean ‚Äî Nuts (Instrumental) ‚ú¶ ";
    let speed = 200;
    function scrollTitle() {
      document.title = titleText;
      titleText = titleText.substring(1) + titleText.charAt(0);
      setTimeout(scrollTitle, speed);
    }
    scrollTitle();
  </script>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10">

  <div class="glass rounded-3xl max-w-xl w-full shadow-2xl text-white p-6">
    <!-- Header -->
    <div class="relative">
      <img src="https://i.imgur.com/x3b7e2K.jpeg" class="w-full h-40 object-cover rounded-2xl opacity-30" />
      <div class="absolute inset-0 flex justify-center -top-10">
        <img src="https://files.catbox.moe/0s8hzl.png" class="w-24 h-24 rounded-full border-4 border-gray-900 shadow-xl" />
      </div>
    </div>

    <!-- Info -->
    <div class="mt-14 text-center">
      <h1 class="text-3xl font-bold gradient-text">Enjoylean</h1>
      <p class="mt-2 italic text-gray-300">—Ç—ë–º–Ω—ã–π —Å–∏–≥–º–∞ | –ø—Ä–æ–∂–∏–≥–∞—é —Ç–≤–æ–π —Ä–∞–∑—É–º üî•</p>

      <div class="flex justify-center gap-4 mt-4 text-xl text-blue-400">
        <a href="#"><i class="fab fa-spotify hover:text-green-400 transition"></i></a>
        <a href="#"><i class="fab fa-youtube hover:text-red-500 transition"></i></a>
        <a href="#"><i class="fab fa-steam hover:text-gray-300 transition"></i></a>
        <a href="#"><i class="fas fa-gamepad hover:text-indigo-400 transition"></i></a>
        <a href="#"><i class="fas fa-folder hover:text-teal-400 transition"></i></a>
      </div>
    </div>

    <!-- Buttons -->
    <div class="mt-6 flex flex-col sm:flex-row justify-center gap-4">
      <a href="#" class="sm:w-36 text-center bg-gradient-to-r from-gray-900 to-gray-700 hover:from-gray-700 hover:to-gray-900 p-3 rounded-xl font-semibold transition shadow-md">
        Discord ‚Üí
      </a>
      <a href="#" class="sm:w-36 text-center bg-gradient-to-r from-gray-700 to-gray-900 hover:from-gray-900 hover:to-gray-700 p-3 rounded-xl font-semibold transition shadow-md">
        Telegram ‚Üí
      </a>
    </div>

    <!-- Music Player -->
    <div class="mt-6 bg-gray-800 bg-opacity-70 p-4 rounded-xl shadow-inner">
      <p class="text-sm text-center text-gray-300 mb-2">Now playing: <span class="text-white font-semibold">Nuts (Instrumental)</span></p>

      <audio id="audio" src="audio/Nuts-Instrumental.mp3"></audio>

      <div class="flex items-center justify-between text-sm text-gray-400">
        <span id="current-time">00:00</span>
        <input type="range" id="progress" value="0" class="w-full mx-2 accent-blue-400" />
        <span id="duration">00:00</span>
      </div>

      <div class="flex justify-center mt-3 space-x-6 text-2xl text-blue-400">
        <button id="backward"><i class="fas fa-step-backward"></i></button>
        <button id="play" class="text-white"><i class="fas fa-play-circle"></i></button>
        <button id="pause" class="hidden text-white"><i class="fas fa-pause-circle"></i></button>
        <button id="forward"><i class="fas fa-step-forward"></i></button>
      </div>
    </div>
  </div>

  <!-- Audio Logic -->
  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');
    const progress = document.getElementById('progress');
    const currentTime = document.getElementById('current-time');
    const duration = document.getElementById('duration');

    audio.addEventListener('loadedmetadata', () => {
      duration.textContent = formatTime(audio.duration);
      progress.max = audio.duration;
    });

    audio.addEventListener('timeupdate', () => {
      progress.value = audio.currentTime;
      currentTime.textContent = formatTime(audio.currentTime);
    });

    progress.addEventListener('input', () => {
      audio.currentTime = progress.value;
    });

    playBtn.addEventListener('click', () => {
      audio.play();
      playBtn.classList.add('hidden');
      pauseBtn.classList.remove('hidden');
    });

    pauseBtn.addEventListener('click', () => {
      audio.pause();
      pauseBtn.classList.add('hidden');
      playBtn.classList.remove('hidden');
    });

    document.getElementById('backward').addEventListener('click', () => {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    });

    document.getElementById('forward').addEventListener('click', () => {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
    });

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${minutes}:${secs}`;
    }
  </script>
</body>
</html>
