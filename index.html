<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvIdWaRe | Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #030303;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #fff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ЭКРАН ВХОДА */
        #enter-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 1.2s ease;
        }

        .enter-text {
            font-size: 11px;
            letter-spacing: 10px;
            text-transform: uppercase;
            color: #333;
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* КОНТЕЙНЕР ДЛЯ ТИЛТА */
        .perspective-container {
            perspective: 2000px;
            display: none; 
            opacity: 0;
            transition: opacity 1s ease;
            width: 100%;
            max-width: 350px;
        }

        /* КАРТОЧКА БИО */
        .card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 35px;
            padding: 50px 30px;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        /* АВАТАРКА (замени src на свою ссылку) */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            transform: translateZ(50px);
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* ЗАГОЛОВОК (AVIDWARE) */
        .hero-title {
            font-size: 34px;
            font-weight: 900;
            margin: 0;
            letter-spacing: -1.5px;
            transform: translateZ(40px);
            background: linear-gradient(180deg, #fff 0%, #777 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: lowercase;
        }

        .hero-subtitle {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transform: translateZ(30px);
        }

        /* КНОПКИ СОЦСЕТЕЙ */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            transform: translateZ(45px);
        }

        .social-btn {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 15px;
            font-size: 13px;
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.07);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .social-btn i {
            font-size: 16px;
        }

    </style>
</head>
<body>

    <div id="enter-screen" onclick="initApp()">
        <div class="enter-text">click to enter</div>
    </div>

    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="perspective-container" id="main-ui">
        <main class="card" id="tilt-card">
            
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=avidboy" alt="avatar" class="avatar">

            <h1 class="hero-title">avidware</h1>
            <p class="hero-subtitle">чiт</p>

            <div class="social-buttons">
                <a href="https://discord.gg/VGwuqJFE" target="_blank" class="social-btn">
                    <i class="fa-brands fa-discord"></i>
                    <span>Discord</span>
                </a>
                <a href="https://t.me/avidware" target="_blank" class="social-btn">
                    <i class="fa-brands fa-telegram"></i>
                    <span>Telegram</span>
                </a>
                <a href="https://t.me/ptch0" target="_blank" class="social-btn">
                    <i class="fa-solid fa-crown"></i>
                    <span>Contact Owner</span>
                </a>
            </div>
        </main>
    </div>

    <script>
        const bgm = document.getElementById('bgm');
        const card = document.getElementById('tilt-card');
        const mainUI = document.getElementById('main-ui');
        const enterScreen = document.getElementById('enter-screen');

        // Логика входа
        function initApp() {
            bgm.volume = 0.3;
            bgm.play().catch(() => {});
            
            enterScreen.style.opacity = '0';
            setTimeout(() => {
                enterScreen.style.display = 'none';
                mainUI.style.display = 'block';
                setTimeout(() => mainUI.style.opacity = '1', 50);
            }, 1200);
        }

        // Мягкий наклон
        document.addEventListener('mousemove', (e) => {
            if (mainUI.style.display !== 'block') return;

            const cardRect = card.getBoundingClientRect();
            const centerX = cardRect.left + cardRect.width / 2;
            const centerY = cardRect.top + cardRect.height / 2;
            
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;

            const rotateX = (-mouseY / 25).toFixed(2);
            const rotateY = (mouseX / 30).toFixed(2);

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>
</html>
