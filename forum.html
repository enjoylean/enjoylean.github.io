<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Avidware Forum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; min-height:100vh; background:linear-gradient(180deg,#0a0415 0%,#0f0a2a 70%); color:#e5e7eb; font-family:'Lexend Giga', Inter, Arial, sans-serif }
    .wrap { max-width:980px; margin:36px auto; padding:0 18px }
    .top { display:flex; justify-content:space-between; align-items:center; gap:12px }
    h2 { margin:0; font-size:28px }
    a { color:#93c5fd; text-decoration:none }

    .post { background:rgba(2,6,23,0.5); padding:18px; border-radius:14px; margin-bottom:14px; box-shadow:0 10px 30px rgba(5,6,20,0.6); backdrop-filter:blur(6px) }
    input, textarea, button { width:100%; margin-top:10px; padding:12px 14px; border-radius:12px; box-sizing:border-box }
    input, textarea { background:rgba(2,6,23,0.5); color:#fff; border:1px solid rgba(115,125,150,0.08); transition:box-shadow .16s }
    textarea { min-height:96px }
    input:focus, textarea:focus { outline:none; border-color:rgba(157,78,221,0.8); box-shadow:0 8px 24px rgba(157,78,221,0.06) }
    button { background:linear-gradient(90deg,#8b63ff,#5b21b6); color:#fff; border:none; font-weight:700; cursor:pointer }
    .post small { color:#9aa6c0 }
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <h2>Forum</h2>
    <a id="profileLink"></a>
  </div>

  <div class="post">
    <input id="title" placeholder="Заголовок" />
    <textarea id="content" rows="4" placeholder="Текст поста"></textarea>
    <button onclick="createPost()">Создать пост</button>
  </div>

  <div id="posts"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCIXJyovY1P0fvoEexAApCesqiTphA_mTk",
  authDomain: "avidware.firebaseapp.com",
  projectId: "avidware",
  storageBucket: "avidware.firebasestorage.app",
  messagingSenderId: "1003506881786",
  appId: "1:1003506881786:web:8c64d2aaf477fdf009e543"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let username = null;

onAuthStateChanged(auth, async user => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  currentUser = user;

  const snap = await getDocs(collection(db, "users"));
  snap.forEach(d => {
    if (d.id === user.uid) username = d.data().username;
  });

  document.getElementById("profileLink").innerText = username;
  document.getElementById("profileLink").href = `profile.html?u=${username}`;

  try { loadPosts(); } catch (e) { console.error('loadPosts error', e); }
});

window.createPost = async () => {
  if (!currentUser) return;

  const t = title.value.trim();
  const c = content.value.trim();
  if (!t || !c) return;

  await addDoc(collection(db, "posts"), {
    title: t,
    content: c,
    authorUid: currentUser.uid,
    authorUsername: username,
    createdAt: Date.now()
  });

  title.value = "";
  content.value = "";
  loadPosts();
};

async function loadPosts() {
  posts.innerHTML = "";
  const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
  const snap = await getDocs(q);

  snap.forEach(d => {
    const p = d.data();
    const el = document.createElement("div");
    el.className = "post";
    el.innerHTML = `<h3>${p.title}</h3><p>${p.content}</p><small>by <a href="profile.html?u=${p.authorUsername}">${p.authorUsername}</a></small>`;
    posts.appendChild(el);
  });
}
</script>
</body>
</html>
