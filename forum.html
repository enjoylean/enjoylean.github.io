<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Avidware Forum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0415;
      color: #e5e7eb;
      font-family: Inter, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
    }

    /* LAYOUT: main + sidebar */
    .container { display: flex; width: 100%; min-height: 100vh; }
    .main { flex: 1; display: flex; flex-direction: column; }
    .sidebar { width: 300px; background: rgba(10, 4, 21, 0.4); border-left: 1px solid rgba(157, 78, 221, 0.2); padding: 20px; overflow-y: auto; }

    /* TOP NAV */
    .navbar {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(157, 78, 221, 0.2);
      padding: 12px 24px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .navbar a, .navbar button {
      color: #cbd5e1;
      text-decoration: none;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 14px;
      transition: color 0.2s;
    }
    .navbar a:hover, .navbar button:hover { color: #fff; }
    .navbar .user-info { margin-left: auto; font-size: 13px; }
    .navbar button { color: #ef4444; }

    /* CONTENT */
    .content { flex: 1; padding: 20px 24px; overflow-y: auto; }

    /* TABS */
    .tabs { display: flex; gap: 12px; margin-bottom: 20px; }
    .tab-btn { padding: 8px 16px; border-radius: 6px; border: none; background: transparent; color: #cbd5e1; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.2s; }
    .tab-btn.active { background: linear-gradient(90deg, #8b63ff, #5b21b6); color: #fff; }

    /* FORUM SECTION */
    .forum-section {
      background: rgba(15, 23, 42, 0.6);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(157, 78, 221, 0.1);
      backdrop-filter: blur(4px);
    }

    .section-title {
      font-size: 14px;
      font-weight: 700;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(157, 78, 221, 0.2);
    }

    .topic {
      padding: 14px;
      margin-bottom: 10px;
      background: rgba(10, 4, 21, 0.4);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      border-left: 3px solid rgba(157, 78, 221, 0.4);
    }
    .topic:hover { background: rgba(157, 78, 221, 0.08); border-left-color: rgba(157, 78, 221, 0.8); }

    /* CHAT SECTION */
    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .chat-box {
      background: rgba(15, 23, 42, 0.6);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid rgba(157, 78, 221, 0.1);
      backdrop-filter: blur(4px);
      height: 450px;
      display: flex;
      flex-direction: column;
    }

    .chat-title {
      font-size: 14px;
      font-weight: 700;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(157, 78, 221, 0.2);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .chat-message {
      background: rgba(10, 4, 21, 0.3);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      border-left: 2px solid rgba(157, 78, 221, 0.5);
    }

    .chat-message-author {
      color: #93c5fd;
      font-weight: 600;
      font-size: 12px;
    }

    .chat-message-text { color: #cbd5e1; margin-top: 2px; }

    .chat-input-group {
      display: flex;
      gap: 8px;
    }

    .chat-input {
      flex: 1;
      background: rgba(2, 6, 23, 0.55);
      border: 1px solid rgba(115, 125, 150, 0.12);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
    }

    .chat-input:focus { outline: none; border-color: rgba(157, 78, 221, 0.8); }

    .chat-send-btn {
      background: linear-gradient(90deg, #8b63ff, #5b21b6);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: box-shadow 0.2s;
    }

    .chat-send-btn:hover { box-shadow: 0 6px 16px rgba(92, 33, 182, 0.3); }

    /* SIDEBAR */
    .sidebar-block {
      background: rgba(15, 23, 42, 0.5);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid rgba(157, 78, 221, 0.1);
    }

    .sidebar-title {
      font-size: 12px;
      font-weight: 700;
      color: #93c5fd;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .sidebar-text { font-size: 13px; color: #cbd5e1; line-height: 1.4; }
    .sidebar-text a { color: #93c5fd; display: block; margin-top: 6px; }

    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; border-left: none; border-top: 1px solid rgba(157, 78, 221, 0.2); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="main">
    <!-- NAVBAR -->
    <div class="navbar">
      <a href="index.html">Index</a>
      <a href="#">Search</a>
      <a href="profile.html">Profile</a>
      <a href="#">PM</a>
      <a href="#">Premium</a>
      <div class="user-info">
        Logged in as: <span id="currentUser">User</span>
      </div>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('forum', this)">Forum</button>
        <button class="tab-btn" onclick="switchTab('chat', this)">Chat</button>
      </div>

      <!-- FORUM TAB -->
      <div id="forum-tab" class="tab-content">
        <!-- CREATE POST SECTION -->
        <div class="forum-section">
          <div class="section-title">Create Post</div>
          <input id="postTitle" placeholder="Post title..." style="width:100%; margin-top:10px; padding:10px 12px; border-radius:6px; background:rgba(2,6,23,0.55); color:#fff; border:1px solid rgba(115,125,150,0.12);">
          <textarea id="postContent" placeholder="Write your message..." style="width:100%; margin-top:10px; padding:10px 12px; border-radius:6px; background:rgba(2,6,23,0.55); color:#fff; border:1px solid rgba(115,125,150,0.12); min-height:80px; resize:vertical;"></textarea>
          <button onclick="publishPost()" style="width:100%; margin-top:10px; padding:10px 12px; border-radius:6px; background:linear-gradient(90deg,#8b63ff,#5b21b6); color:#fff; border:none; cursor:pointer; font-weight:600;">Publish</button>
        </div>

        <!-- POSTS SECTION -->
        <div class="forum-section">
          <div class="section-title">Recent Posts</div>
          <div id="generalTopics"></div>
        </div>
      </div>

      <!-- CHAT TAB -->
      <div id="chat-tab" class="tab-content" style="display: none;">
        <div class="chat-box">
          <div class="chat-title">Live Chat</div>
          <div class="chat-messages" id="chatMessages"></div>
          <div class="chat-input-group">
            <input class="chat-input" id="chatInput" placeholder="Type a message...">
            <button class="chat-send-btn" onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-block">
      <div class="sidebar-title">ðŸ“Š Stats</div>
      <div class="sidebar-text">
        <div>Users online: <span id="onlineCount">1</span></div>
        <div style="margin-top: 8px; font-size: 12px; color: #94a3b8;">Last activity: just now</div>
      </div>
    </div>

    <div class="sidebar-block">
      <div class="sidebar-title">ðŸ“Œ Rules</div>
      <div class="sidebar-text">Be respectful, no spam, follow guidelines.</div>
    </div>

    <div class="sidebar-block">
      <div class="sidebar-title">ðŸŽ¯ Quick Links</div>
      <div class="sidebar-text">
        <a href="profile.html">â†’ My Profile</a>
        <a href="admin.html">â†’ Admin</a>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, getDocs, addDoc, serverTimestamp, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCIXJyovY1P0fvoEexAApCesqiTphA_mTk",
  authDomain: "avidware.firebaseapp.com",
  projectId: "avidware",
  storageBucket: "avidware.firebasestorage.app",
  messagingSenderId: "1003506881786",
  appId: "1:1003506881786:web:8c64d2aaf477fdf009e543"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

// CHECK AUTH
onAuthStateChanged(auth, (user) => {
  if (!user) {
    location.href = "index.html";
    return;
  }
  currentUser = user;
  document.getElementById("currentUser").textContent = user.email.split("@")[0] || user.email;
  loadForum();
  loadChat();
  
  // Auto-reload chat every 2 seconds
  setInterval(loadChat, 2000);
});

// ===== TAB SWITCH =====
window.switchTab = function(tab, btn) {
  document.querySelectorAll(".tab-content").forEach(el => el.style.display = "none");
  document.querySelectorAll(".tab-btn").forEach(el => el.classList.remove("active"));
  document.getElementById(tab + "-tab").style.display = "block";
  if (btn) btn.classList.add("active");
};

// ===== LOAD FORUM =====
async function loadForum() {
  try {
    const generalSnap = await getDocs(query(collection(db, "posts"), orderBy("createdAt", "desc"), limit(20)));
    const generalTopics = document.getElementById("generalTopics");
    generalTopics.innerHTML = "";

    if (generalSnap.empty) {
      generalTopics.innerHTML = '<div style="color: #94a3b8; padding: 12px;">No posts yet. Be the first to post!</div>';
    } else {
      generalSnap.forEach(doc => {
        const post = doc.data();
        const date = post.createdAt ? new Date(post.createdAt.toDate()).toLocaleDateString() : "Unknown";
        generalTopics.innerHTML += `
          <div class="topic">
            <div class="topic-left">
              <div class="topic-title">${post.title || "Untitled"}</div>
              <div class="topic-meta">by ${post.author || "Anonymous"} â€¢ ${date}</div>
              <div style="color: #cbd5e1; margin-top: 6px; font-size: 13px;">${post.content || ""}</div>
            </div>
          </div>
        `;
      });
    }
  } catch (e) {
    console.error("Load forum error:", e);
  }
}

// ===== PUBLISH POST =====
window.publishPost = async () => {
  const title = document.getElementById("postTitle").value.trim();
  const content = document.getElementById("postContent").value.trim();

  if (!title || !content) {
    alert("Title and content are required");
    return;
  }

  try {
    await addDoc(collection(db, "posts"), {
      title,
      content,
      author: currentUser.email.split("@")[0],
      createdAt: serverTimestamp()
    });
    document.getElementById("postTitle").value = "";
    document.getElementById("postContent").value = "";
    loadForum();
  } catch (e) {
    console.error("Publish error:", e);
    alert("Failed to publish post");
  }
};

// ===== LOAD CHAT =====
async function loadChat() {
  try {
    const messagesSnap = await getDocs(query(collection(db, "messages"), orderBy("createdAt", "asc"), limit(50)));
    const chatMessages = document.getElementById("chatMessages");
    chatMessages.innerHTML = "";

    messagesSnap.forEach(doc => {
      const msg = doc.data();
      chatMessages.innerHTML += `
        <div class="chat-message">
          <div class="chat-message-author">${msg.author || "Unknown"}:</div>
          <div class="chat-message-text">${msg.text || ""}</div>
        </div>
      `;
    });

    // Auto-scroll to bottom
    chatMessages.scrollTop = chatMessages.scrollHeight;
  } catch (e) {
    console.error("Load chat error:", e);
  }
}

// ===== SEND MESSAGE =====
window.sendMessage = async () => {
  const input = document.getElementById("chatInput");
  const text = input.value.trim();

  if (!text) return;

  try {
    await addDoc(collection(db, "messages"), {
      author: currentUser.email.split("@")[0],
      text,
      createdAt: serverTimestamp()
    });
    input.value = "";
    loadChat();
  } catch (e) {
    console.error("Send message error:", e);
    alert("Failed to send message");
  }
};

// ===== LOGOUT =====
window.logout = async () => {
  await signOut(auth);
  location.href = "index.html";
};
</script>

</body>
</html>
